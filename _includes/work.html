<div class="work">
    {% assign sorted = site.projects | sort: 'order' %}
    {% for project in sorted %}
    <div class="link-container">
        <a href="{{ project.permalink | prepend: site.baseurl }}" class="project-thumbnail">
            <video autoplay muted loop playsinline>
                <source src="{{ project.thumbnail | prepend: site.baseurl }}" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <div class="overlay-text">
                <h3>{{ project.title }}</h3>
                <p>{{ project.preview }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
