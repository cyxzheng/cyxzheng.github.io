<!DOCTYPE html>

<html class="purple">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130594071-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-130594071-1');
    </script>

    {% if page.title %}
    <title>{{ page.title }} - Calvin Zheng</title>
    {% else %}
    <title>Calvin Zheng</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#152425">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <section class="diary lucy">
        <div class="diary-card">
            <a href="/dearlucy">&laquo; Take me back</a>
            <h3>{{ page.title }}</h3>
            <time class="date">{{ page.date | date: "%B %-d, %Y" }}</time>
            {{ content }}

            <div class="diary-nav">
                {% if page.previous.url %}
                <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
                {% if page.next.url %}
                <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                {% endif %}
            </div>
    </section>
</body>

</html>
