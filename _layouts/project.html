<!DOCTYPE html>

<html>
{% include head.html %}

<body>
    {% include nav.html %}
    {% include grid.html %}
    <div class="project-header">
        <div class="intro">
            <h1>
                {{ page.title }}
            </h1>
            <p>
                {{ page.intro }}
            </p>
        </div>
        <div class="cover">
            <img src="{{ page.cover | prepend: site.baseurl }}">
        </div>
    </div>
    <div class="content">
        {{ content }}
    </div>

    {% include case-footer.html %}
</body>

<script>
    $(document).ready(function () {
        var navcontain = $(".nav-contain");
        var navbar = $(".nav");
        var logo = $(".logo-home");
        var pos = navbar.position();

        $(window).scroll(function () {
            var windowpos = $(window).scrollTop();
            if (windowpos >= 25) {
                navbar.addClass("scrolly");
                navcontain.addClass("scrolly-bg");
                logo.addClass("scrolly-logo");
            } else {
                navbar.removeClass("scrolly");
                navcontain.removeClass("scrolly-bg");
                logo.removeClass("scrolly-logo");
            }
        });
    });
</script>

</html>
