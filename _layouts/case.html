<!DOCTYPE html>

<html>
{% include head.html %}

<body>
    {% include nav.html %}
    <div class="case-intro">
        <div class="container">
            {% if page.title %}
            <h1>{{ page.title }}</h1>
            {% endif %}
            {% if page.blurb %}
            <p>{{ page.blurb }}</p>
            {% endif %}
            {% if page.nda %}
            <p class="caption">{{ page.nda }}</p>
            {% endif %}
        </div>
    </div>
    <div class="case-cover">
        {% if page.thumbnail %}
        <img src="{{ page.thumbnail | prepend: site.baseurl }}">
        {% endif %}
    </div>
    <div class="case-text">
        <div class="container">
            {{ content }}
        </div>
    </div>
</body>

</html>
