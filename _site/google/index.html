    <script>
        function passWord() {
                var testV = 1;
                var pass1 = prompt('Please enter the password','');
                while (testV < 3) {
                if (!pass1) 
                history.go(-1);
                if (pass1.toLowerCase() == "speedytuesday") {
                alert('Nice.');
                window.open('/supersecret/');
                break;
                } 
                testV+=1;
                var pass1 = 
                prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
                }
                if (pass1.toLowerCase()!="password" & testV ==3) 
                history.go(-1);
                return " ";
                } 
                </script>
    <div class="container">
        <div class="password">
            <h1>Password protected area</h1>
            <p>Please ask me for the password.</p>
            <form>
                <input type="button" class="button" value="Enter" onClick="passWord()">
            </form>
        </div>
    </div>
